<div class="container" *ngIf="snapdeal; else noData">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4 mb-2" *ngFor="let item of snapdeal">
      <div class="card bg-light border-success" style="max-width: 18rem; height: 22rem;">
        <div class="card-body mb-2 mr-2 ml-2">
          <h6 class="card-title card-text"><span *ngIf="item.title.length > 15"><strong>{{item.title | slice:0:15 }}...</strong></span></h6>
          <h6 class="card-title card-text"><span *ngIf="item.title.length < 15"><strong>{{ item.title }}</strong></span></h6>
          <a href="{{item.link}}" target="_blank"><img class="card-img img-fluid" style="width:80%; height: auto;" src="{{item.image}}"></a>                                
          <p class="card-text mt-3"><strong>Rs&nbsp;{{item.price}}</strong></p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noData>
  <span style="font-size: 3rem;">
    <i class="fa fa-spinner fa-spin"></i>
    <br>
    <caption>Loading...</caption>
</span>
</ng-template>

<ng-template #short>
    <span><strong>{{item.title}}</strong></span>
</ng-template>
