<div class="container" *ngIf="snapdeal; else noData">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4 mb-2" *ngFor="let item of snapdeal">
      <div class="card" style="width: 18rem; height: 22rem;">
        <div class="card-body mb-2 mr-2 ml-2">
          <h6 class="card-title"><strong>{{item.title}}</strong></h6>
          <a href="{{item.link}}"><img class="card-img img-fluid" style="width:80%; height: auto;" src="{{item.image}}"></a>                                
          <p class="card-text">Rs.{{item.price}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noData>
  <h2 class="text-center text-warning mt-5">No Data Available</h2>
  <a [routerLink]="['/home']" routerLinkActive="router-link-active"  class="btn btn-primary">Search Again</a>
</ng-template>
