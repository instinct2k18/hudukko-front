<div class="container ml-auto" *ngIf="!(auth.user | async); else alreadyLoggedIn">
  <div class="card bg-light text-center" style="width:18rem;">
    <div class="card-body">
      <h4>Login Here To Search Products:</h4>
      <button (click)="signInWithGoogle()" class="btn btn-primary text-center">
        <i class="fa fa-google fa-lg"></i> Connect Google
      </button>
    </div>
  </div>
</div>


<ng-template #alreadyLoggedIn>
  <h3>Yen Beku Hudki...{{ auth.user.displayName }}</h3>
  <form class="mt-3">
    <div class="row">
      <div class="col-sm-7">
        <div class="form-group">
          <input #product type="text" class="form-control" id="product" aria-describedby="searchHelp" placeholder="Eg. Shoes, Mobiles,Laptop">
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <input #price type="number" class="form-control" id="price" placeholder="Price" list="common">
          <datalist id="common">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="2000">2000</option>
            <option value="5000">5000</option>
            <option value="10000">10000</option>
          </datalist>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="search(product.value,price.value)">Search</button>
  </form>
</ng-template>
